site_name: Ramshackle Code
site_url: ramshackel-code.github.io
site_description: Those of us who have suffered from a boss "claw crane machine"
copyright: Copyright &copy; 2023 Ramshackle Code

theme:
    name: material
    language: "en"
    logo: ./images/RamshackleLogo
    favicon: ./images/favicon.ico
    font:
        text: Ubuntu 
        code: IBM Plex Mono 
    features:
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.sections
      - navigation.top
      - navigation.footer
    palette:
      - primary: blue
      - accent: cyan 
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/brightness-auto
          name: Switch to light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to system preference

markdown_extensions:
  - attr_list
  - admonition
  - meta
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences

plugins:
  - awesome-pages:
      strict: false
  - redirects
  - search
  - mkdocs-simple-hooks:
      hooks:
        on_config: "hooks.on_config:deploy_hooks"
  - rss:
      date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%Y-%m-%d"
      pretty_print: !ENV [PRETTY_RSS, false]
      length: 30
      match_path: "./*"



nav:
    - Home: index.md
    - About: about.md
    - Contact: contact.md
    - Our blogs: blogs.md
    - GitHub Organization: github.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: http://github.com/ramshackle-code 
